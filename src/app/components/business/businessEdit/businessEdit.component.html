<div class="login-container">
    <div class="hpanel">
        <div class="panel-body">
            <h3>Edit Business</h3>
            <form [formGroup]="formG" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'error':  f.name.errors }" />
                    <div *ngIf="(f.name.dirty || f.name.touched) && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="taxcode">taxcode</label>
                    <input type="text" formControlName="taxcode" class="form-control" [ngClass]="{ 'error':  f.taxcode.errors }" />
                    <div *ngIf="(f.taxcode.dirty || f.taxcode.touched) && f.taxcode.errors" class="invalid-feedback">
                        <div *ngIf="f.taxcode.errors.required">Taxcode is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="text" formControlName="website" class="form-control" [ngClass]="{ 'error':  f.website.errors }" />
                    <div *ngIf="(f.website.dirty || f.website.touched) && f.website.errors" class="invalid-feedback">
                        <div *ngIf="f.website.errors.required">Website is required</div>
                        <div *ngIf="f.website.errors.url">Not a valid url http://www.example.com</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'error': f.phone.errors }" />
                    <div *ngIf="(f.phone.dirty || f.phone.touched) && f.phone.errors" class="invalid-feedback">
                        <div *ngIf="f.phone.errors.required">Phone is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'error':  f.address.errors }" />
                    <div *ngIf="(f.address.dirty || f.address.touched) && f.address.errors" class="invalid-feedback">
                        <div *ngIf="f.address.errors.required">Address is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="zip">Zip code</label>
                    <input type="text" formControlName="zip" class="form-control" [ngClass]="{ 'error':  f.zip.errors }" />
                    <div *ngIf="(f.zip.dirty || f.zip.touched) && f.zip.errors" class="invalid-feedback">
                        <div *ngIf="f.zip.errors.required">Zip code is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" formControlName="city" class="form-control" [ngClass]="{ 'error':  f.city.errors }" />
                    <div *ngIf="(f.city.dirty || f.city.touched) && f.city.errors" class="invalid-feedback">
                        <div *ngIf="f.city.errors.required">City is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" formControlName="country" class="form-control" [ngClass]="{ 'error':  f.country.errors }" />
                    <div *ngIf="(f.country.dirty || f.country.touched) && f.country.errors" class="invalid-feedback">
                        <div *ngIf="f.country.errors.required">Country is required</div>
                    </div>
                </div>
                <p *ngIf="formG.invalid" class="invalid-feedback">Some fields in the form are not valid entries please check</p>
                <div class="form-group">
                    <button [disabled]="formG.invalid && !submitted" class="btn btn-primary">Update</button>
                    <a [routerLink]="['/business']" class="btn btn-link">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>
