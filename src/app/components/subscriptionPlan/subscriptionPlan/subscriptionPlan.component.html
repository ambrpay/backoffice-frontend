<a [routerLink]="['/subscriptionplan']" class="btn btn-primary m">Back to Plan overview</a>
<div class="login-container">
    <div class="hpanel">
        <div class="panel-body">
            <h3>Subscription Plan</h3>
            <p *ngIf="!isEditMode()" class="m-b-md m-t-md">Register a new subscription plan</p>
            <p *ngIf="isEditMode()" class="m-b-md m-t-md">Edit subscription plan {{id}}</p>
            <form [formGroup]="formG" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'error': f.title.errors }" />
                    <div *ngIf="(f.title.dirty || f.title.touched) && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required">Title is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea formControlName="description" rows="10" class="form-control" [ngClass]="{ 'error': f.description.errors }">
                    </textarea>

                    <div *ngIf="(f.description.dirty || f.description.touched) && f.description.errors" class="invalid-feedback">
                        <div *ngIf="f.description.errors.required">Description is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'error': f.price.errors }" />
                    <div *ngIf="(f.price.dirty || f.price.touched) && f.price.errors" class="invalid-feedback">
                        <div *ngIf="f.price.errors.required">Price is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="currency">Currency</label>
                    <select class="form-control m-b" name="currency" formControlName="currency" class="form-control" [ngClass]="{ 'error': f.currency.errors }">
                        <option  *ngFor="let c of supportedCurrencies" value="{{c}}">{{c}}</option>
                    </select>
                    <div *ngIf="(f.currency.dirty || f.currency.touched) && f.currency.errors" class="invalid-feedback">
                        <div *ngIf="f.currency.errors.required">Currency is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="interval">Interval</label>
                    <select type="text" formControlName="interval" class="form-control" [ngClass]="{ 'error':  f.interval.errors }">
                      <option value="1">Daily</option>
                      <option value="30">Monthly</option>
                      <option value="356">Yearly</option>
                    </select>
                    <div *ngIf="(f.interval.dirty || f.interval.touched) && f.interval.errors" class="invalid-feedback">
                        <div *ngIf="f.interval.errors.required">Interval is required</div>
                    </div>
                </div>

                <p *ngIf="formG.invalid" class="invalid-feedback">Some fields in the form are not valid entries please check</p>
                <div class="form-group">
                    <button [disabled]="formG.invalid && !submitted" class="btn btn-primary">
                      <div *ngIf="!isEditMode()">Save</div>
                      <div *ngIf="isEditMode()">Update</div>
                    </button>
                    <a [routerLink]="['/subscriptionplan']" class="btn btn-link">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>
